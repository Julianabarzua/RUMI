<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUMI - Login / Register</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='index.css') }}">

</head>
<body>
    <header>
        <img src="{{ url_for('static',filename='logorumi.jpg') }}" alt="logorumi">
    </header>

    <div id="bigcolumn">
        
        <div class="halfcolumn">
            
            <h1 class="titulo">Register new group</h1>
            
            <form action="/add_group" method="post">
                
                <label for="name">Group Name:</label>
                <input type="text" name="name">
                
                
                <label for="pin">PIN:</label>
                <input type="password" name="pin">

                <label for="pin2">Comfirm PIN:</label>
                <input type="password" name="pin2">
                
                
                <input type="submit" value="Create Group">
            </form>
        
        </div>
        
        
    </div>

    <div id="flash">

        {% with messages = get_flashed_messages()%}
        {%if messages%}
        {%for message in messages%}
        <p>{{message}}</p>
        {%endfor%}
        {%endif%}
        {%endwith%}
    </div>
</body>
</html>
